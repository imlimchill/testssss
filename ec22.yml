AWSTemplateFormatVersion: '2010-09-09'
Description: ec2 instance Template

# ------------------------------------------------------------#
# Metadata
# ------------------------------------------------------------#
Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups: 
      - 
        Label: 
          default: "Instance"
        Parameters: 
          - VPC
          - Subnet
          - InstanceType
          - SecurityGroup
          - AMIID
          - KeyName
      - 
        Label: 
          default: "Tag"
        Parameters: 
          - NameTagPrefix
          - ENV
          - EC2Name

# ------------------------------------------------------------#
# Parameters
# ------------------------------------------------------------#
Parameters:
  VPC:
    Description: VPC for EC2
    Type: AWS::EC2::VPC::Id
  # 해당 브이피씨의 서브넷만 나오도록 하기
  Subnet:
    Description: Subnet for EC2
    Type: List<AWS::EC2::Subnet::Id>
  SecurityGroup:
    Description: SecurityGroup for EC2
    Type: List<AWS::EC2::SecurityGroup::GroupName>
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t2.small
    AllowedValues:
      - t1.micro
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - m1.small
      - m1.medium
      - m1.large
      - m1.xlarge
      - m2.xlarge
      - m2.2xlarge
      - m2.4xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - c1.medium
      - c1.xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c3.4xlarge
      - c3.8xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - g2.2xlarge
      - g2.8xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - i2.xlarge
      - i2.2xlarge
      - i2.4xlarge
      - i2.8xlarge
      - d2.xlarge
      - d2.2xlarge
      - d2.4xlarge
      - d2.8xlarge
      - hi1.4xlarge
      - hs1.8xlarge
      - cr1.8xlarge
      - cc2.8xlarge
      - cg1.4xlarge
  KeyName:
    Description: Key Pair for EC2
    Type: AWS::EC2::KeyPair::KeyName
  AMIID:
    Description: 'Enter ami-id'
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    # Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'
  NameTagPrefix:
    Type: String
    Description: Prefix of Name tags.
    Default: 'demo'
  ENV:
    Description: Select ENVironment Type.
    Type: String
    Default: 'dev'
    AllowedValues:
      - pro
      - dev
  EC2Name:
    Description: Enter EC2 Tag Name.
    Default: 'instance-name'
    Type: String
  #InstanceProfile:
   # Description: IAM InstanceProfile for EC2.
   # Type: AWS::IAM::Role::RoleName
  
# ------------------------------------------------------------#
# Resources
# ------------------------------------------------------------#
Resources:
  Instance:
    Type: AWS::EC2::Instance
    Properties:
      VpcId: !Ref VPC
      SubnetId: !Ref Subnet
      SecurityGroupIds: !Ref SecurityGroup
      InstanceType: !Ref InstanceType
      ImageId: !Ref AMIID
      KeyName: !Ref KeyName
      DisableApiTermination: True
      #IamInstanceProfile: 'mdx-pro-iam-InstanceProfile-15V4PNF6N2RFI'
      BlockDeviceMappings:
        - DeviceName: '/dev/xvda'
          Ebs:
            VolumeType: gp2
            VolumeSize: 8
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - '-'
              - - Ref: NameTagPrefix
                - Ref: ENV
                - Ref: EC2Name
        - Key: Patch Group
          Value: !Sub ${NameTagPrefix}-${ENV}
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          yum -y update
          timedatectl set-timezone Asia/Tokyo
  EIP:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref Instance
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - '-'
              - - !Ref NameTagPrefix
                - !Ref ENV
                - !Ref EC2Name
                - 'eip'

# ------------------------------------------------------------#
# Outputs
# ------------------------------------------------------------#
Outputs:
  InstanceID:
    Value: !Ref Instance
    Description: Instance
    Export:
      Name: !Sub ${NameTagPrefix}-${ENV}-${EC2Name}